<!DOCTYPE html>
<html>
  <head>
    <title>Buttons Practice</title>
    <link rel="stylesheet" href="styles/Buttons.css" />
  </head>
  <body>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="Tweet-button">Tweet</button>
    <button class="Request-now">Request now</button>
    <button class="Add-to-cart">Add to Cart</button>
    <button class="Sign-up">Sign up</button>
    <p>
      <button class="get-started">Get started</button>
      <button class="download">Download</button>
    </p>
    <p>
      <button class="applyoncompany">Apply on company website</button>
      <button class="Save">Save</button>
    </p>
    <p>
      <button class="Pagination">Back</button>
      <a href="jump" class="Links">1</a>
      <a href="jump" class="Links">2</a>
      <a href="jump" class="Links">3</a>
      <a href="http://www.youtube.com" target="_blank" class="Links">4</a>
      <a href="jump" class="Links">5</a>
      <button class="Paginational">Next</button>
    </p>
    <button class="Stretch">Stretch</button>
    <p>
      <button class="Countdown">One</button>
      <button class="Countdown">Two</button>
      <button class="Countdown">Three</button>
    </p>
  </body>
</html>
